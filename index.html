<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button onclick="sendMessage()"> sendMessageToServer</button>
  <div>
      <div>message from server:</div>
      <div id="container"></div>
  </div>
  <script>
  let sendCount = 0;
  let sendTimer = null;
  let ws = null;
  let con = document.getElementById('container');
  function createWS(){
    //注意这里，这里连接的是websocket服务器，端口是8000，而express启动的服务器是3000的端口，要区分两个服务器的区别；
    ws = new WebSocket(`ws://${location.hostname}:8000`);
    
    ws.onopen = function(){
      console.log('@open');
      ws.send(`hello server${sendCount}`);
    };
    ws.onmessage = function(e){
      console.log('@message',e.data);
      con.innerHTML = e.data;
    };
    ws.onclose = function(){
      console.log('@close')
      sendTimer && clearInterval(sendTimer);
    };
    ws.onerror = function(){
      console.log('@error')
    }
  } 
  createWS(); 
  function sendMessage(){
    ws.send(sendCount++)
  }
  </script>
</body>
</html>
